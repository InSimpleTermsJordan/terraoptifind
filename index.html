<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/spcss@0.8.0">

<style>

input[type="checkbox"]{
  width: 1.5em;
  height: 1.5em;
}
</style>


<div>
  <label for="minGroupSize">Min num of NPCs per group:</label>
  <input type="number" id="minGroupSize" min="1" max="25" value="1" onchange="updateNumPossibleGroups()">
</div>
<div>
  <label for="maxGroupSize">Max num of NPCs per group:</label>
  <input type="number" id="maxGroupSize" min="1" max="25" value="3" onchange="updateNumPossibleGroups()">
</div>

<div>
  <label>Number of possible groups:</label>
  <output id="numPossibleGroups"></output>
</div>

<div>
  <div id="biomeTableDiv"></div>
</div>

<button style="width:15em; height:4em" onclick="includePylonBiomes()">Select pylon biomes</button>

<br>
<label>Use naturally occuring hybrid biomes</label>
<input type="checkbox" id="useBiomes2Natural">
<br>

<label>Use (easily) creatable hybrid biomes</label>
<input type="checkbox" id="useBiomes2Easy">
<br>

<label>Use the other feasible hybrid biomes</label>
<input type="checkbox" id="useBiomes2Rest">
<br>

<div style="overflow:scroll; height:15em">
  <div id="npcTableDiv"></div>
</div>


<div>
  <button style="width:10em; height:4em" onclick="startSearch()">Start search</button>
</div>

<div>
  <label>Branches pruned:</label>
  <output id="branchesPruned">0</output>
</div>

<div>
  <label>Tentative solutions improved on:</label>
  <output id="newBestSolutionsFound">0</output>
</div>

<div>
  <label>Time elapsed to generate cache (seconds):</label>
  <output id="timeElapsedCache">0.000</output>
</div>

<div>
  <label>Time elapsed to find best solution(s) (seconds):</label>
  <output id="timeElapsedSearch">0.000</output>
</div>

<div>
  <p>Equally good solutions are listed in order of discovery.</p>
</div>

<div>
  <div id="resultTableDiv"></div>
</div>

<div style="padding-bottom:10em"></div>

<script src="npcdata.js"></script>
<script src="npctools.js"></script>
<script src="main.js"></script>
